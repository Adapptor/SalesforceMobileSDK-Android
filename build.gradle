apply plugin: 'io.github.gradle-nexus.publish-plugin'
apply from: "${rootDir}/publish/publish-root.gradle"


buildscript {
  repositories {
    maven { url "https://plugins.gradle.org/m2/" }
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.0.1'
    classpath 'io.github.gradle-nexus:publish-plugin:1.1.0'
  }
}

allprojects {
  group = 'com.salesforce.mobilesdk'
  version = '9.2.0'
  repositories {
    mavenLocal()
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url("$rootProject.projectDir/libs/SalesforceReact/node_modules/react-native/android")

    }
    maven {
      // Android JSC is installed from npm
      url("$rootProject.projectDir/libs/SalesforceReact/node_modules/jsc-android/dist")
    }
    google()
    mavenCentral()

    // TODO: Remove jcenter when we upgrade to RN 0.65
    // https://github.com/facebook/react-native/commit/9a923be8979ddd7da5ea3dc68232a7c36aa0380d
    jcenter()
  }
}
