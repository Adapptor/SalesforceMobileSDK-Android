buildscript {
  repositories {
    google()
    mavenCentral()

    // FIXME: Keeping this around for now, because some libraries aren't available on 'mavenCentral()'.
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.2.0'
  }
}

allprojects {
  group = 'com.salesforce.mobilesdk'
  version = '9.1.0'
  repositories {
    mavenLocal()
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url("$rootProject.projectDir/libs/SalesforceReact/node_modules/react-native/android")

    }
    maven {
      // Android JSC is installed from npm
      url("$rootProject.projectDir/libs/SalesforceReact/node_modules/jsc-android/dist")
    }
    google()
    mavenCentral()

    // FIXME: Keeping this around for now, because some libraries aren't available on 'mavenCentral()'.
    jcenter()
  }
}
