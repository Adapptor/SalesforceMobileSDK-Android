:tddium:
  :environment:
    'ANDROID_SDK': '~/android-sdk-linux'
  :hooks:
    :pre_setup: './pre_setup.sh'
    :worker_setup: './worker_setup.sh'
  :cache:
    :key_paths:
      - pre_setup.sh
    :save_paths:
      - HOME/android-sdk-linux
  :java:
    :java_version: java-7-openjdk
  :tests:
    - ./test.sh
  :collect:
    :repo:
      - native/SampleApps/FileExplorer/bin
