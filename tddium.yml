:tddium:
  :environment:
    'DEVICE_OS_VERSION': 'android-17'
  :hooks:
    :pre_setup: './pre_setup.sh'
    :worker_setup: './worker_setup.sh'
  :cache:
    :key_paths:
      - pre_setup.sh
    :save_paths:
      - HOME/android-sdk-linux
  :java:
    :java_version: java-7-openjdk
  :tests:
    - type: junit
      command: ./test.sh
      output: exit-status
      invocation: single
      mode: basic
      report_files:
      - libs/test/SmartStoreTest/junit-reports/**.xml 
  :collect:
    :repo:
      - native/SampleApps/FileExplorer/bin
